<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            font-family: Microsoft JhengHei;
        }
    </style>
</head>

<body>


    <!-- Vue實例的掛載點 -->
    <div id='app' class="container mt-3">
        <input type="text" v-model:value='name'>
        <button @click='showHello=true'>打招呼</button>
        <hello v-show='showHello' :named='name' @close='showHello=false'>
        </hello>
    </div>




    <!-- template -->
    <template id='helloUI'>   
<div>
    <p>歡迎{{named}} 來到 Vue.js 前端設計!</p>
    <button @click='$emit("close")'>關閉</button>
</div>

</template>


    <!-- Vue 的 CDN -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <!-- Vue實例的程式碼 -->
    <script>
        Vue.component('hello', {
            props: ['named'],
            template: '#helloUI'
        })
        new Vue({
            el: '#app',
            data() {
                return {
                    name: '',
                    showHello: false
                }
            }
        })
    </script>
</body>

</html>
