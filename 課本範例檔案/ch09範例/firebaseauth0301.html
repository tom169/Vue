<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>記事本</title>

  <!-- Bootstrap 4 CSS 的 CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">

  <!-- FirebaseUI 預設的 CDN -->
  <!-- <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>

  <!-- FirebaseUI 在地化的 CDN -->
  <!-- https://firebase.google.com/docs/auth/web/firebaseui -->
  <!-- https://github.com/firebase/firebaseui-web#localized-widget -->
  <script src="https://www.gstatic.com/firebasejs/ui/3.4.0/firebase-ui-auth__zh_tw.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/3.4.0/firebase-ui-auth.css" />
  <style>
    body {
      font-family: Microsoft JhengHei;
    }
  </style>
</head>

<body>
  <!-- Vue實例的掛載點 -->
  <div id="app" class="container">
    <div class="row">
      <div class="col text-center">
        <h3>Firebase Authectication 認證</h3>
        <p>使用 FirebaseUI</p>
        <div id="firebaseui-auth-container"></div>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col text-center">
        <div v-if="issignedin">
          <div class='text-center'>
            <img :src='photoURL' class='img-fluid'>
            <div id="name">{{ displayname }}</div>
            <div id="email">{{ email }}</div>
            <div id="phone">{{ phone }}</div>
          </div>
          <p class='text-center'>
            <button @click='signOut' type='button' class='btn btn-success'>登出</button>
          </p>
        </div>
        <div v-else>
          <h4>您已登出...</h4>
        </div>
      </div>
    </div>
  </div>

  <!-- Vue 的 CDN -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>

  <!-- Bootstrap 4 JavaScript 的 CDN -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <!-- Vue實例的程式碼 -->
  <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyB2b8rCTv-O7xzALdRnSpo8Gp1LYZ6LsAw",
      authDomain: "notes1071201.firebaseapp.com",
      databaseURL: "https://notes1071201.firebaseio.com",

    new Vue({
      el: '#app'
    })
  </script>
</body>

</html>
