<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap 4 CSS 的 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Fontawesom 的 CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <!-- Ggoogle Material Icons 的 CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <style>
            body {
                font-family: Microsoft JhengHei;
            }
        </style>
    <title>Document</title>
</head>

<body>
    <!-- Vue實例的掛載點 -->
    <div id='app'>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3">
                    <ul>
                        <li>
                            <router-link to="/tech">資訊科技叢書</router-link>
                        </li>
                        <li>
                            <router-link to="/foods">健康飲食叢書</router-link>
                        </li>
                        <li>
                            <router-link to="/collection">珍藏經典叢書</router-link>
                        </li>
                    </ul>
                </div>
                <div class="col">
                    <router-view></router-view>
                    <router-view name="part1"></router-view>
                    <router-view name="part2"></router-view>
                </div>
            </div>
        </div>
    </div>
    <!-- Vue 的 CDN -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <!-- Vue Router 的 CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.1/vue-router.js"></script>

    <!-- Bootstrap 4 JavaScript 的 CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Vue實例的程式碼 -->
    <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyB2b8rCTv-O7xzALdRnSpo8Gp1LYZ6LsAw",
            authDomain: "notes1071201.firebaseapp.com",
            databaseURL: "https://notes1071201.firebaseio.com",
            projectId: "notes1071201",
            storageBucket: "notes1071201.appspot.com",
            messagingSenderId: "867741259017"
        };
        firebase.initializeApp(config)

        const TechBooks = {
            template: '<div>資訊科技叢書</div>'
        }
        const FoodsBooks = {
            template: '<div>健康飲食叢書</div>'
        }
        const CollectionBooks = {
            methods: {
                logout: function () {
                    firebase
                        .auth()
                        .signOut()
                        .then(() => {
                            this.$router.replace("login");
                         });
                }
            },
            template: `
            <div>
                <div>珍藏經典叢書</div>
                 <a href="#" 
                    v-on:click="logout" 
                    class="text-danger">
                        Logout
                        <i class="material-icons text-success">exit_to_app</i>
                </a>
            </div>
            `
        }
        const Login = {
            data() {
                return {
                    email: '',
                    password: ''
                }
            },
            methods: {
                login() {
                    firebase
                        .auth()
                        .signInWithEmailAndPassword(this.email, this.password)
                        .then(
                            user => {
                                console.log("login function - ", this.$router.path);
                                this.$router.replace("collection");
                            },
                            err => {
                                alert("Oops. " + err.message);
                            }
                        );
                }
            },
            template: `
        <div class="card">
            <div class="card-header">
                <h3>登入</h3>
            </div>
            <div class="card-body">
                <form v-on:submit.prevent="login">
                    <div class="form-group">
                        <label><i class="material-icons text-success">email</i>電子郵件信箱：</label>
                        <input type="text" v-model="email" placeholder="example@mailserver"><br>
                    </div>
                    <div class="form-group">
                        <label><i class="material-icons text-success">lock</i>密碼：</label>
                        <input type="password" v-model="password" placeholder="請輸入您的密碼">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success" value="Sign In"/>
                    </div>
                    <p>您還沒有帳號嗎 ? 您可以點選 <router-link to="/signup">註冊新帳號</router-link></p>
                </form>
            </div>
        </div>
            `
        }
        const SignUp = {
            data() {
                return {
                    email: '',
                    password: ''
                }
            },
            methods: {
                signUp: function () {
                    firebase
                        .auth()
                        .createUserWithEmailAndPassword(this.email, this.password)
                        .then(
                            user => {
                                this.$router.replace("collection");
                                console.log('sign up finction - ', user.email)
                            },
                            err => {
                                alert("Oops. " + err.message);
                            }
                        );
                }
            },
            template: `
        <div class="card">
            <div class="card-header">
                <h3>註冊</h3>
            </div>
            <div class="card-body">
                <form v-on:submit.prevent="signUp">
                    <div class="form-group">
                        <label><i class="material-icons text-primary">email</i>電子郵件信箱：</label>
                        <input type="text" v-model="email" placeholder="example@mailserver"><br>
                    </div>
                    <div class="form-group">
                        <label><i class="material-icons text-primary">lock</i>密碼：</label>
                        <input type="password" v-model="password" placeholder="請輸入您的密碼">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Sign Up"/>
                    </div>
                    <span>如果您已經有帳號了，但請直接點選 <router-link to="/login">登入</router-link></span>
                </form>
            </div>
        </div>
            `
        }
        const TechBooksListZH = {
            template: `
                <div>
                    <h3>繁體版</h3>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            `
        }
        const TechBooksListCN = {
            template: `
                <div>
                    <h3>簡體版</h3>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            `
        }
        const FoodsBooksList1 = {
            template: `
                <div>
                    <h3>保健養生</h3>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            `
        }
        const FoodsBooksList2 = {
            template: `
                <div>
                    <h3>食物療法</h3>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            `
        }
        const router = new VueRouter({
            mode: 'history',
            routes: [
                {
                    path: '/tech'
                },
                {
                    path: '/tech',
                    components: {
                        default: TechBooks,
                        part1: TechBooksListZH,
                        part2: TechBooksListCN
                    }
                },
                {
                    path: '/foods',
                    components: {
                        default: FoodsBooks,
                        part1: FoodsBooksList1,
                        part2: FoodsBooksList2
                    }
                },
                {
                    path: '/collection',
                    component: CollectionBooks,
                    meta: {
                        requiresAuth: true
                    }
                },
                {
                    path: '/login',
                    component: Login
                },
                {
                    path: '/signup',
                    component: SignUp
                }
            ]
        })
            router.beforeEach((to, from, next) => {
                const currentUser = firebase.auth().currentUser;
                const requiresAuth = to.matched.some(record => record.meta.requiresAuth);
                if (requiresAuth && !currentUser) {
                    next('/login')
                } else if (requiresAuth && currentUser) {
                    next()
                } else {
                    next()
                }
            });
        new Vue({
            el: '#app',
            router
        })
    </script>
</body>

</html>
