<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <style>
            body {
                font-family: Microsoft JhengHei;
            }
        </style>

    <title>Document</title>
</head>

<body>
    <!-- Vue實例的掛載點 -->
    <div id='app'>
        <hello named='John'></hello>
    </div>
    <!-- Vue 的 CDN -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <!-- Vue實例的程式碼 -->
    <script>
        var myMixin = {
            created() {
                this.startMixin()
            },
            methods: {
                startMixin() {
                    console.log("歡迎使用 mixin 重複使用程式碼");
                }
            }
        }
        const hello = {
            props: ['named'],
            mixins: [myMixin],
            template: '<p>歡迎 {{ named }} 來到 Vue.js 前端設計實戰營！</p>'
        }
        const goodbye = {
            props: ['named'],
            mixins: [myMixin],
            template: '<p> {{ named }} 晚安囉！</p>'
        }
        new Vue({
            el: '#app',
            components: {
                hello,
                goodbye
            }
        })
    </script>
</body>

</html>
