<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body {
            font-family: Microsoft JhengHei;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <!-- Vue實例的掛載點 -->
    <div id='app'>
        <my-slot>

        </my-slot>
    </div>
    <!-- Vue 的 CDN -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <!-- Vue實例的程式碼 -->
    <script>
        Vue.component('my-slot', {
            data() {
                return {
                    data3: '擴充槽的資料3',
                    data5: '擴充槽的資料5'
                }
            },
            template: `
                <div>
                    <slot
                        out1='擴充槽的資料1'                         
                        out2='擴充槽的資料2'                         
                        v-bind:out3='data3'>
                            擴充槽的資料4， {{ data5 }}
                    </slot>
                </div>
            `
        })
        new Vue({
            el: '#app'
        })
    </script>
</body>

</html>
