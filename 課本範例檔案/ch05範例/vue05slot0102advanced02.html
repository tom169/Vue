<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap 4 CSS 的 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <style>
        body{
            font-family: Microsoft JhengHei;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <!-- Vue實例的掛載點 -->
    <div id='app'>
        <div class="container mt-4">
            <div class="row">
                <div class="col">
                    <my-bootstrap-button :type="'primary'" :text="'藍色'">
                    </my-bootstrap-button>

                    <my-bootstrap-button :type="'success'" :text="'綠色'" @handler='one'>
                    </my-bootstrap-button>

                    <my-bootstrap-button :type="'danger'" :text="'紅色'">
                    </my-bootstrap-button>
                    <my-bootstrap-button :type="'info'" :text="'淺藍色'" @handler='two'>
                    </my-bootstrap-button>

                    <my-bootstrap-button :type="'warning'">
                    </my-bootstrap-button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    {{ content }}
                </div>
            </div>
        </div>
    </div>
    <!-- Vue 的 CDN -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <!-- Bootstrap 4 JavaScript 的 CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Vue實例的程式碼 -->
    <script>
        Vue.component('my-bootstrap-button', {
            render(h) {
                return h('button', {
                    attrs: {
                        type: 'button'
                    },
                    class: {
                        btn: true,
                        'btn-primary': this.type === 'primary',
                        'btn-secondary': this.type === 'secondary',
                        'btn-success': this.type === 'success',
                        'btn-danger': this.type === 'danger',
                        'btn-warning': this.type === 'warning',
                        'btn-info': this.type === 'info',
                        'btn-ligth': this.type === 'light',
                        'btn-dark': this.type === 'dark',
                        'btn-link': this.type === 'link'
                    },
                    domProps: {
                        innerHTML: this.text
                    },
                    on: {
                        click: this.clickHandle
                    }
                })
            },
            methods: {
                clickHandle() {
                    this.$emit('handler')
                }
            },
            props: {
                type: {
                    type: String,
                    default: 'primary'
                },
                text: {
                    type: String,
                    default: '請點我'
                }
            }
        })
        new Vue({
            el: '#app',
            data: {
                content: ''
            },
            methods: {
                one() {
                    this.content = '綠色按鈕被按下囉！'
                },
                two() {
                    this.content = '淺藍色按鈕被按下囉！'
                }
            }
        })
    </script>
</body>

</html>
