<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap 4 CSS 的 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <!-- Vue實例的掛載點 -->
    <div id='app'>
        <my-slot :root-style="'div,blue,italic,bold,div01'">
            <p>HTML</p>
            <p>CSS</p>
        </my-slot>

        <my-slot :root-style="'p,green,normal,900,p01'">
            <p>JavaScript</p>
            <p>CSS框架-Bootstrap 4</p>
            <p>JavaScript框架-Vue.js</p>
        </my-slot>

        <my-slot :root-style="'h3,red,oblique,lighter,h301'">
            <template>
                <p>JavaScript</p>
                <p>CSS框架-Bootstrap 4</p>
                <p>JavaScript框架-Vue.js</p>
            </template>
        </my-slot>
    </div>
    <!-- Vue 的 CDN -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <!-- Bootstrap 4 JavaScript 的 CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Vue實例的程式碼 -->
    <script>
        Vue.component('my-slot', {
            render(createElement) {
                var styleSetting = this.rootStyle.split(",")

                return createElement(styleSetting[0], {
                    attrs: {
                        id: styleSetting[4],
                        style: `
                            color: ${styleSetting[1]} ;
                            font-style: ${styleSetting[2]};
                            font-weight: ${styleSetting[3]};
                        `
                    }
                },
                    this.$slots.default
                )
            },
            props: {
                rootStyle: {
                    attributes: String,
                    required: true
                }
            }
        })
        new Vue({
            el: '#app'
        })
    </script>
</body>

</html>
