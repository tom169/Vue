<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap 4 CSS 的 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <style>
        body {
            font-family: Microsoft JhengHei;
        }

        a:link,
        a:visited {
            display: inline-block;
            text-decoration: none;
            text-align: center;
            height: 30px;
            width: 30px;
            color: black;
            background-color: white;
            border: 1px solid green;
        }

        a:hover,
        a:active {
            color: white;
            background-color: green;

        }
    </style>
    <title>Document</title>
</head>

<body>
    <!-- Vue實例的掛載點 -->
    <div id='app'>
        <div class="container-fluid mt-2">
            <div class="row">
                <div class="col-md-10">電信業者認為5G手機、資費初期相對偏高 但終究會隨著普及調降</div>
                <div class="col-md-2 ml-auto text-right">
                    <a href='#' @click='decreasefontsize'>A-</a>
                    <a href='#' @click='increasefontsize'>A+</a>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="alert alert-warning w-100 mt-2" role="alert">
                        <p v-bind:style='fontStyle' class='mb-0'>
                            即便先前中國電信主管認為5G網路服務將會以合理價格計費，藉此吸引更多人願意使用，但從先前Qualcomm方面回應，以及此次在夏威夷Snapdragon技術大會上的討論，似乎都顯示新網
                        </p>
                    </div>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col">
                    <p class='text-center'>
                        {{ fontsizesetting }}
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- Vue 的 CDN -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <!-- Bootstrap 4 JavaScript 的 CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Vue實例的程式碼 -->
    <script>
        new Vue({
            el: '#app'
        })
    </script>
</body>

</html>
