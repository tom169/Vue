<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap 4 CSS 的 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Fontawesom 的 CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <style>
        body {
            font-family: Microsoft JhengHei;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <!-- Vue實例的掛載點 -->
    <div id='app'>
        <input type="checkbox" id="hobbyRunning" value="running" v-model:checked='running' @change='update'>
        <label for="hobbyRunning">跑步</label>

        <input type="checkbox" id="hobbyMovie" value="movie" v-model:checked='movie' @change='update'>
        <label for="hobbyMovie">電影</label>

        <hr/>

        {{ values }}
    </div>
    <!-- Vue 的 CDN -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>


    <!-- Vue實例的程式碼 -->
    <script>
    new Vue({
        el: '#app',
        data: {
            running: false,
            movie: false,
            values: []
        },
        methods: {
            update(event) {
                let checked = event.target.checked
                let value = event.target.value
                if (checked) {
                    this.values.push(value)
                } else {
                    let index = this.values.indexOf(value);
                    if (index > -1) {
                        this.values.splice(index, 1);
                    }
                }
            }
        }
    })

    </script>
</body>

</html>
