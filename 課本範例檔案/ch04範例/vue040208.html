<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap 4 CSS 的 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Fontawesom 的 CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">

    <style>

        body {
            font-family: Microsoft JhengHei;
        }

        input:invalid {
            background-color:red;
        }   
    </style>

    <title>Document</title>
</head>

<body>
    <!-- Vue實例的掛載點 -->
    <div id='app' class="container-fluid mt-2">

        <form v-on:submit.prevent="onSubmit">
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-3 col-form-label">電子郵件信箱</label>
                <div class="col-sm-9">
                    <input type="email" v-model='email' class="form-control" id="inputEmail3" placeholder="請輸入您的電子郵件信箱">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-3 col-form-label">密碼</label>
                <div class="col-sm-9">
                    <input type="password" v-model='password' class="form-control" id="inputPassword3" placeholder="請輸入您的密碼">
                </div>
            </div>
            <div class="form-group row">
                <label for="exampleFormControlTextarea1" class="col-sm-3 col-form-label">您的寶貴意見</label>
                <div class='col-sm-9'><textarea class="form-control" v-model='opinion' id="exampleFormControlTextarea1" rows="3"></textarea></div>              
            </div>
            <div class="form-group row justify-content-center">
                <button type="submit" class="btn btn-primary">登入</button>
            </div>
        </form>

    </div>
    <!-- Vue 的 CDN -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <!-- Bootstrap 4 JavaScript 的 CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Vue實例的程式碼 -->
    <script>
        new Vue({
            el: '#app',
            data: {
                email: '',
                password: '',
                opinion: ''
            },
            methods: {
                onSubmit() {
                    alert(`您輸入的電子郵件信箱是 ${this.email}，密碼是 ${this.password}，提供的意見為 ${this.opinion}`)
                }
            }
        })
    </script>
</body>

</html>
