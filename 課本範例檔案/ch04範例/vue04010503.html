<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap 4 CSS 的 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Fontawesom 的 CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <!-- Vue實例的掛載點 -->
    <div id='app' class='container-fluid mt-2'>
        <form class="form-inline" v-on:submit.prevent="onSubmit">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">#1</span>
                </div>
                <input type="number" class="form-control" v-model="nbr1" placeholder="請輸入第一個數字" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <i class="fas fa-plus-circle"></i>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">#1</span>
                </div>
                <input type="number" class="form-control" v-model="nbr2" placeholder="請輸入第二個數字" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <button type="submit" class="btn btn-primary mb-3 ml-2"><i class="fas fa-calculator"></i></button>
        </form>
    </div>
    <!-- Vue 的 CDN -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <!-- Bootstrap 4 JavaScript 的 CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Vue實例的程式碼 -->
    <script>
        new Vue({
            el: '#app',
            data: {
                nbr1: 0,
                nbr2: 0
            },
            methods: {
                onSubmit() {
                    console.log('typeof', typeof this.nbr1 === 'number')
                    console.log('typeof', typeof this.nbr2 === 'number')
                    let result = this.nbr1 + this.nbr2
                    alert(`計算的結果是 ${result}`)
                }
            }
        })
    </script>
</body>

</html>
