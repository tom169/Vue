<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap 4 CSS 的 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <style>
        body {
            font-family: Microsoft JhengHei;
        }

        .carousel .carousel-item {
            height: 300px;
        }

        .carousel .carousel-item img {
            min-height: 300px;
            max-height: 400px;
            object-fit: cover;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <!-- Vue實例的掛載點 -->
    <div id='app' class='container-fluid mt-3'>
        <div v-if='day=="Monday"' class="row">
            <div class="col">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div v-for='hotBook in hotBooks' class="carousel-item" v-bind:class='{active:hotBook.id==1}'>
                            <img class="d-block w-100" v-bind:src="hotBook.cover" alt="First slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>{{ hotBook.name }}</h5>
                                <p>{{ hotBook.description}}</p>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <div v-else class="row">
            <div class="col">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">{{ hotShot.name }}</h1>
                        <p class="lead">{{ hotShot.description }}</p>
                    </div>
                </div>
            </div>
        </div>
        <hr />
        <div class="row">
            <template v-for='book in books'>
                <div class="col-4">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" v-bind:src="book.cover" alt="Card image cap">
                        <div class="card-body">
                            <h4>{{ book.name }}</h4>
                            <p class="card-text">{{ book.description}}</p>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
    <!-- Vue與Vuex的CDN -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <!-- Bootstrap 4 JavaScript 的 CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Vue實例的程式碼 -->
    <script>
        new Vue({
            el: '#app',
            data: {
                hotBooks: [
                    {
                        id: 1,
                        name: 'HTML 與 CSS 實戰',
                        description: '**** HTML 與 CSS 實戰 ****',
                        cover: 'https://picsum.photos/300/200?image=0'
                    },
                    {
                        id: 2,
                        name: 'JavaScript 實戰營',
                        description: '***** JavaScript 實戰營 ****',
                        cover: 'https://picsum.photos/300/200?image=1'
                    },
                    {
                        id: 3,
                        name: 'Vue.js一週速成實戰',
                        description: '**** Vue.js一週速成實戰 ****',
                        cover: 'https://picsum.photos/300/200?image=2'
                    }
                ],
                hotShot: {
                    name: 'Vue.js一週速成實戰',
                    description: '**** Vue.js一週速成實戰 ****'
                },
                day: 'Monday',
                books: [
                    {
                        name: 'Bootstrap 4 超入門',
                        description: '**** Bootstrap 4 超入門 ****',
                        cover: 'http://lorempixel.com/400/200/sports/1/'
                    },
                    {
                        name: 'iOS 12 App 程式設計',
                        description: '**** iOS 12 App 程式設計 ****',
                        cover: 'http://lorempixel.com/400/200/sports/2/'
                    },
                    {
                        name: 'Android 程式設計',
                        description: '**** Android 程式設計 ****',
                        cover: 'http://lorempixel.com/400/200/sports/3/'
                    }
                ]

            }
        })
    </script>
</body>

</html>
