<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap 4 CSS 的 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Fontawesom 的 CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">

    <style>
                body {
            font-family: Microsoft JhengHei;
        }
        .navbar {
            background: #FFE4E1;
             ;
        }
    
        .nav-link,
        .navbar-brand {
            color: #008000;
            cursor: pointer;
        }
    
        .nav-link {
            margin-right: 1em !important;
        }
    
        .nav-link:hover {
            background: #f4f4f4;
            color: #008000;
        }
    
        .navbar-collapse {
            justify-content: flex-end;          
        }
    
        .navbar-toggler {
            background: #fff !important;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <!-- Vue實例的掛載點 -->
    <div id='app'>
        <nav class="navbar navbar-expand-sm">
            <a class="navbar-brand" href="#"><i class="fab fa-asymmetrik"></i></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#"><i class="fas fa-home"></i>{{ Home }}<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-award"></i>{{ Features }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-dollar-sign"></i>{{ Pricing }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#"><i class="fab fa-accessible-icon"></i>{{ Disabled}}</a>
                    </li>
                </ul>
            </div>
        </nav>
        <router-view></router-view>
    </div>
    <!-- Vue 的 CDN -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <!-- Vue Router 的 CDN -->
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

    <!-- Bootstrap 4 JavaScript 的 CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Vue實例的程式碼 -->
    <script>
        const About = {
            template: '<h1>關於</h1>'
        }
        const Home = {
            template: '<h1>首頁</h1>'
        }
        const Features = {
            template: '<h1>特色</h1>'
        }
        const Pricing = {
            template: '<h1>價格</h1>'
        }
        const Disabled = {
            template: '<h1>停用</h1>'
        }
        const routes = [
            {
                path: '/about', component: About
            },
            {
                path: '/home', component: Home
            },
            {
                path: '/featues', component: Features
            },
            {
                path: '/pricing', component: Pricing
            },
            {
                path: '/disabled', component: Disabled
            }
        ]
        const router = new VueRouter({
            routes
        })
        new Vue({
            el: '#app',
            router,
            data: {
                Home: '首頁',
                Features: '特色',
                Pricing: '價格',
                Disabled: '停用'
            }
        })
    </script>
</body>

</html>
