<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap 4 CSS 的 CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Fontawesom 的 CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <style>
        body {
            font-family: Microsoft JhengHei;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <!-- Vue實例的掛載點 -->
    <div id='app'>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3">
                    <ul>
                        <li>
                            <router-link to="/tech">資訊科技叢書</router-link>
                        </li>
                        <li>
                            <router-link to="/foods">健康飲食叢書</router-link>
                        </li>
                        <li>
                            <router-link to="/collection">珍藏經典叢書</router-link>
                        </li>
                    </ul>
                </div>
                <div class="col">
                    <router-view></router-view>
                    <router-view name="part1"></router-view>
                    <router-view name="part2"></router-view>
                </div>
            </div>
        </div>
    </div>
    <!-- Vue 的 CDN -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <!-- Vue Router 的 CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.1/vue-router.js"></script>

    <!-- Bootstrap 4 JavaScript 的 CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Vue實例的程式碼 -->
    <script>
        const TechBooks = {
            template: '<div>資訊科技叢書</div>'
        }
        const FoodsBooks = {
            template: '<div>健康飲食叢書</div>'
        }
        const TechBooksListZH = {
            template: `
                <div>
                    <h3>繁體版</h3>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            `
        }
        const TechBooksListCN = {
            template: `
                <div>
                    <h3>簡體版</h3>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            `
        }
        const FoodsBooksList1 = {
            template: `
                <div>
                    <h3>保健養生</h3>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            `
        }
        const FoodsBooksList2 = {
            template: `
                <div>
                    <h3>食物療法</h3>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            `
        }
        const router = new VueRouter({
            mode: 'history',
            routes: [
                {
                    path: '/tech'
                },
                {
                    path: '/tech',
                    components: {
                        default: TechBooks,
                        part1: TechBooksListZH,
                        part2: TechBooksListCN
                    }
                },
                {
                    path: '/foods',
                    components: {
                        default: FoodsBooks,
                        part1: FoodsBooksList1,
                        part2: FoodsBooksList2
                    }
                },
                {
                    path: '/collection',
                    component: CollectionBooks
                }
            ]
        })

        new Vue({
            el: '#app',
            router
        })
    </script>
</body>

</html>
