<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <title>Vuex練習-新增 Vuex.Store 實例的結構</title>
</head>

<body>
    <!-- Vue實例掛載點 -->
    <div id="app">
        <!-- 準備二欄的結構供二個元件使用 -->
        <div class="container mt-2">
            <div class="row">
                <div class="col">
                    <counter1 />
                </div>
                <div class="col">
                    <counter2 />
                </div>
            </div>
        </div>
    </div>

    <!-- 直接複製Bootstrap的Button及Input group元件內容，僅修改顯示的內容及id，例如+-與# -->
    <!-- 加入 Fontawesom 的 plus與minus -->
    <template id='counter1'>
        <div class="text-center">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-counter1">#</span>
                </div>
                <input type="text" class="form-control" placeholder="計數器1" aria-label="計數器1" aria-describedby="basic-counter1">
            </div>
            <button type="button" class="btn btn-success"><i class="fas fa-plus"></i></button>
            <button type="button" class="btn btn-danger"><i class="fas fa-minus"></i></button>
        </div>

    </template>

    <template id='counter2'>
        <div class="text-center">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-counter2">#</span>
                </div>
                <input type="text" class="form-control" placeholder="計數器2" aria-label="計數器2" aria-describedby="basic-counter2">
            </div>
            <button type="button" class="btn btn-success"><i class="fas fa-plus"></i></button>
            <button type="button" class="btn btn-danger"><i class="fas fa-minus"></i></button>
        </div>
    </template>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <!-- Vue與Vuex的CDN -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vuex/3.0.1/vuex.js"></script>

    <!-- 程式碼 -->
    <script>
        // 新增二個全域的 Vue 元件
        Vue.component('counter1', {
            template: '#counter1'
        })
        Vue.component('counter2', {
            template: '#counter2'
        })
        // 新增 Vuex.Store 實例的結構
        const store = new Vuex.Store({
            state: {

            },
            getters: {

            },
            mutations: {

            },
            actions: {

            }
        })
        // 因為是全域的 Vue 元件，因此不需在 Vue實例中使用 components 屬性
        new Vue({
            el: '#app'
        })
    </script>
</body>

</html>
