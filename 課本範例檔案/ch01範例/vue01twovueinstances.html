<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- Vue實例的掛載點 -->
    <div id='app'>
        {{ message }}
    </div>

    <div id='content'>
        {{ content }}
    </div>
    <!-- Vue 的 CDN -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <!-- Vue實例的程式碼 -->
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello World!'
            }
        })

        new Vue({
            el:'#content',
            data:{
                content:'歡迎來到 Vue.js 前端實戰營！'
            }
        })
    </script>
</body>

</html>
