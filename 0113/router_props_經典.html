<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap的cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Fontawesom 的 CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- google的icon的cdn -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <!-- Vue實例的掛載點 -->


    <!-- 注意需加router-view -->
    <div id='app'>
        <a href="#">
            <router-link to="/first">{{first}}</router-link>
        </a>
        <a href="#">
            <router-link to="/second">{{second}}</router-link>
        </a>
        <a href="#">
            <router-link to="/third">{{second}}</router-link>
        </a>
        <router-view></router-view>
    </div>






    <!-- Vue 的 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- router的cdn -->
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

    <!-- bootstrap的javascript的cdn -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Axios 的 CDN -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Vue實例的程式碼 -->

    <!-- 注意需加router-view，props['id']與props:true的位置 -->
    <script>
        const FirstPage = {
            template: '<h1>第一頁內容</h1>'
        };
        const SecondPage = {
            props: ['id'],
            template: `<div>
                <h1>第二頁內容</h1>
                <p>
                {{id}}
                </p>
                <router-view></router-view>
                </div>`
        };
        const ThirdPage = {
            template: '<h1>第三頁內容</h1>'
        };
        const FeaturesProfile = {
            props: ['id'],
            template: '<p> 特色-{{ id}}說明 </p>'
        }
        const FeaturesPosts = {
            props: ['id'],
            template: '<p> 刊登-{{ id}}說明 </p>'
        }
        const routes = [{
            path: '/first',
            component: FirstPage
        }, {
            path: '/second/',
            component: SecondPage

        }, {
            path: '/second/:id',
            props: true,
            component: SecondPage,
            children: [{
                path: 'profile',
                props: true,
                component: FeaturesProfile,

            }, {
                path: 'posts',
                props: true,
                component: FeaturesPosts,

            }]
        }, {
            path: '/third',
            component: ThirdPage
        }]
        const router = new VueRouter({
            routes
        })
        new Vue({
            el: '#app',
            router,
            data() {
                return {
                    first: '第一頁',
                    second: '第二頁',
                    third: '第三頁'
                }
            }
        })
    </script>

</body>

</html>
