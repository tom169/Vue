<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap的cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Fontawesom 的 CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- google的icon的cdn -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <!-- Vue實例的掛載點 -->
    <div id="app">
        <input type="text" v-model='name'>
        <!-- 沒錯 可以直接在事件上做事 如@click=showHello=true -->
        <button @click='showHello=true'>say</button>
        <hello :named='name' v-show='showHello' @close='showHello=false'></hello>
    </div>


    <template id="tp">
<div >歡迎{{name}}來到vue實戰營! <button @click='$emit("close")'>關閉</button>  <button @click='status'>status</button></div>
</template>



    <!-- Vue 的 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- bootstrap的javascript的cdn -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Axios 的 CDN -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Vue實例的程式碼 -->
    <script>
        Vue.component('hello', {
            props: {
                named: String
            },
            data() {
                return {
                    name: '',
                    close: 'showHello: false'
                }
            },
            watch: {
                named: {
                    handler() {
                        this.name = this.named;
                    },

                }
            },
            methods: {
                status() {
                    console.log('this.named', this.named)
                    console.log('this.name', this.name)
                    console.log('typeOf', typeof(this.named))
                }
            },
            template: '#tp'
        })


        new Vue({
            el: '#app',
            data() {
                return {
                    name: '',
                    showHello: false
                }
            },
            methods: {

            }
        })
    </script>
</body>

</html>
