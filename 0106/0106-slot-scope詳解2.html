<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body {
            font-family: Microsoft JhengHei;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <!-- Vue實例的掛載點 -->
    <div id='app'>
        <my-slot>
            <!-- 一、叫出綁在slot的v-bind資料 -->
            <!-- <template slot-scope='{out3}'>
    {{out3}}
</template> -->

            <!-- 二、自定義一個名稱叫做received 叫出所有綁在slot上的資料 -->
            <!-- <template slot-scope='received'>
<p>{{received}}</p>
</template> -->

            <!-- 三、自定義一個名稱叫做received，然後靠呼叫物件資料的方式點出來 -->
            <template slot-scope='received'>
    <p>{{received.out1}}</p>
    <p>{{received.out2}}</p>
<!--不管是不是用v-bind綁定都這樣點出來 -->
    <p>{{received.out3.item1}}</p>
    <p>{{received.out3.item2}}</p>

</template>




        </my-slot>
    </div>
    <!-- Vue 的 CDN -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <!-- Vue實例的程式碼 -->
    <script>
        Vue.component('my-slot', {
            data() {
                return {
                    data3: {
                        item1: '擴充槽的資料 3-item1',
                        item2: '擴充槽的資料 3-item2'
                    },
                    data5: '擴充槽的資料5'
                }
            },
            template: `
                <div>
                    <slot
                        out1='擴充槽的資料1'                         
                        out2='擴充槽的資料2'                         
                        v-bind:out3='data3'>
                            擴充槽的資料4， {{ data5 }}
                    </slot>
                </div>
            `
        })
        new Vue({
            el: '#app'
        })
    </script>
</body>

</html>
